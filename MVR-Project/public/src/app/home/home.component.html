<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container ng-star-inserted">
        <div class="row">
            <div class="col">
                <div class="desktop-view">
                    <router-outlet></router-outlet>
                    <div class="overview-wrapper">
                        <div class="container overview mb-2" style="padding-top: 8.62vh;">
                            <div class="row">
                                <div class="col align-items-center" style="display: flex; flex-direction: column;">
                                    <div><img class="img-responsive center-block" src="https://flogginimages.s3.ap-south-1.amazonaws.com/outlets/outlets_218_1605695927.7922137.png" alt="Blue Waters"></div>
                                    <div class="mt-4">
                                        <p class="merchant-heading"> Welcome to<br><span class="heading">Blue Waters!</span></p>
                                    </div>
                                    <div>
                                        <p class="info"> Select your order type below to view the menu and place your order online.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-overview">
                            <div class="row ng-star-inserted">
                                <div class="col px-4 master-wrapper" style="display: flex;justify-content: center;">
                                    <div class="button" href="javascript:void(0)" type="button" data-toggle="modal" data-target="#modalLRForm">
                                        <p class="merchant-button">VIEW DINE-IN MENU</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row ng-star-inserted">
                                <div class="col px-4 master-wrapper" style="display: flex; justify-content: center;">
                                </div>
                            </div>
                            <div class="row ng-star-inserted">
                                <div class="col px-4 master-wrapper" style="display: flex; justify-content: center;">

                                </div>
                            </div>
                            <div class="row ng-star-inserted">
                                <div class="col px-4 master-wrapper" style="display: flex; justify-content: center;">
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Register as a Guest</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
                </div>
                <!--Body-->
                <div class="modal-body mx-4">
                    <!--Body-->
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="Form-email1">Name</label>
                        <input type="email" id="Form-email1" class="form-control validate">
                    </div>
                    <div class="md-form pb-2">
                        <label data-error="wrong" data-success="right" for="Form-pass1">Mobile</label>
                        <input type="password" id="Form-pass1" class="form-control validate">
                    </div>
                    <div class="md-form pb-5">
                        <label data-error="wrong" data-success="right" for="Form-pass1">Email</label>
                        <input type="password" id="Form-pass1" class="form-control validate">
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a" (click)="onClick">Sign in</button>
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a" (click)="onClick">Cancel and Proceed</button>
                    </div>

                </div>
                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <div class="col" style="justify-content:center;">
                        <h3>Happy Dining</h3>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</body>


</html>
